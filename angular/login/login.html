<ion-header>

  <!-- <ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list class="list">
      <ion-item class="name">
        <ion-label color="primary">用户名：</ion-label>
        <ion-input type="text" [(ngModel)]='name' ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="primary">密&nbsp;&nbsp;&nbsp;&nbsp;码：</ion-label>
        <ion-input type="password" [(ngModel)]='pwd'></ion-input>
      </ion-item>
      <ion-item class="btn-login">
        <button ion-button color="primary" (click)="changePage()">登录</button>
      </ion-item>
    </ion-list>
</ion-content>
