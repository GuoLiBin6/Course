<div id="goodlist_content">
  <ul>
    <li *ngFor="let item of goodList;let idx = index" (click)="goGood(idx)">
      <img src={{goodList[idx].goodsListImg}} alt="">
      <div></div>
      <p>{{goodList[idx].goodsName}}
      </p>
      <span>￥{{goodList[idx].price}}</span>
    </li> 
  </ul>
</div>
